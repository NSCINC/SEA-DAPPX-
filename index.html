<!DOCTYPE html>
<html>
<head>
    <title>DApp CRM + ERP</title>
</head>
<body>
    <h1>Investimento via DApp</h1>
    <form id="crmForm">
        <label for="token">Token NSC:</label>
        <input type="text" id="token" required><br>
        <label for="crmData">Dados CRM (separados por v√≠rgula):</label>
        <input type="text" id="crmData" required><br>
        <button type="submit">Processar</button>
    </form>

    <script>
        document.getElementById('crmForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const token = document.getElementById('token').value;
            const crmData = document.getElementById('crmData').value.split(',').map(Number);

            fetch('/process-crm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, crmData })
            })
            .then(response => response.text())
            .then(result => {
                alert(result);
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
